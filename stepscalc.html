<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0, width=device-width" />
    <meta
      name="color-scheme"
      content="light dark" />
    <title>Remaining Steps Calculator</title>
    <meta
      name="description"
      content="Calculates the steps remaining in this month to reach your goal" />
    <link
      rel="icon"
      href="#" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
      integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n"
      crossorigin="anonymous" />
    <style>
      @media (prefers-color-scheme: dark) {
        body {
          background-color: var(--bs-dark);
          color: var(--bs-light);
        }
        .input-group-text {
          background-color: var(--bs-dark);
          color: var(--bs-light);
          border-color: var(--bs-light);
        }
        .form-control {
          background-color: var(--bs-dark);
          color: var(--bs-light);
        }
        .form-control:focus {
          background-color: var(--bs-black);
          color: var(--bs-light);
        }
        .form-label {
          color: var(--bs-light);
        }
      }
    </style>
  </head>
  <body class="container">
    <noscript>
      <div class="alert alert-danger">
        This site requires JavaScript to be enabled
      </div>
    </noscript>
    <h1>Steps Calculator</h1>
    <form
      id="calc-form"
      class="form"
      action="#"
      method="post">
      <div class="input-group mb-1 form-floating">
        <input
          class="form-control"
          id="today"
          name="today"
          type="date"
          value=""
          required
          placeholder="mm/dd/yyyy" />
        <label
          class="form-label"
          for="today">
          Today's Date
        </label>
        <span class="input-group-text"><i class="bi-calendar-date"></i></span>
      </div>
      <div class="input-group form-floating mb-1">
        <input
          class="form-control"
          id="steps_completed"
          name="steps_completed"
          type="number"
          value=""
          min="0"
          step="1"
          required
          placeholder="nnnnnn"
          autofocus />
        <label
          class="form-label"
          for="steps_completed">
          Steps Completed This Month
        </label>
      </div>
      <div class="input-group form-floating mb-1">
        <input
          class="form-control"
          id="steps_required"
          name="steps_required"
          type="number"
          value="180000"
          min="0"
          step="1"
          required
          placeholder="nnnnnn"
          list="steps_required_presets" />
        <datalist id="steps_required_presets">
          <option value="180000">
            180,000 (HealthyChoice minimum: ~6k/day)
          </option>
          <option value="300000">300,000 (AHA recommended: ~10k/day)</option>
          <option value="1625460">
            1,625,460 (A daily marathon: 54,182/day)
          </option>
        </datalist>
        <label
          class="form-label"
          for="steps_required">
          Steps Required Per Month
        </label>
      </div>
      <div class="input-group form-floating mb-1">
        <input
          class="form-control"
          id="steps_remaining"
          name="steps_remaining"
          type="number"
          readonly
          placeholder="nnnnnn" />
        <label
          class="form-label"
          for="steps_remaining">
          Steps Remaining This Month
        </label>
      </div>
      <div class="input-group form-floating mb-1">
        <input
          class="form-control"
          id="steps_remaining_per_day"
          name="steps_remaining_per_day"
          type="number"
          readonly
          placeholder="nnnn" />
        <label
          class="form-label"
          for="steps_remaining_per_day">
          Daily Steps Remaining This Month
        </label>
      </div>
      <div class="mt-2 mb-2">
        <button
          id="calc-btn"
          class="btn btn-primary"
          type="submit">
          <span class="bi-calculator"></span>
          Calculate
        </button>
      </div>
    </form>
    <div id="message"></div>
    <!-- date-fns for date calculation -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.9.0/date_fns.min.js"
      integrity="sha512-ToehgZGJmTS39fU8sfP9/f0h2Zo6OeXXKgpdEgzqUtPfE5By1K/ZkD8Jtp5PlfdaWfGVx+Jw5j10h63wSwM1HA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"></script>
    <script src="./stepscalc.js"></script>
  </body>
</html>
